<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Wave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wave Admin Panel</h1>
      <nav>
        <ul>
          <li>
            <a href="#artists" onclick="showSection('artists')">Artists</a>
          </li>
          <li><a href="#albums" onclick="showSection('albums')">Albums</a></li>
          <li><a href="#tracks" onclick="showSection('tracks')">Tracks</a></li>
          <li>
            <a href="#playlists" onclick="showSection('playlists')"
              >Playlists</a
            >
          </li>
        </ul>
      </nav>

      <!-- Artists Section -->
      <section id="artists" class="admin-section">
        <h2>Artists</h2>
        <button onclick="showModal('artistModal')">Add Artist</button>
        <div id="artistList"></div>
      </section>

      <!-- Albums Section -->
      <section id="albums" class="admin-section">
        <h2>Albums</h2>
        <button onclick="showModal('albumModal')">Add Album</button>
        <button onclick="showModal('albumModal')">Remove Album</button>
        <div id="albumList"></div>
      </section>

      <!-- Tracks Section -->
      <section id="tracks" class="admin-section">
        <h2>Tracks</h2>
        <button onclick="showModal('trackModal')">Add Track</button>
        <div id="trackList"></div>
      </section>

      <!-- Playlists Section -->
      <section id="playlists" class="admin-section">
        <h2>Playlists</h2>
        <button onclick="showModal('playlistModal')">Add Playlist</button>
        <div id="playlistList"></div>
      </section>
    </div>

    <!-- Modals -->
    <div id="artistModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal('artistModal')">&times;</span>
        <h2>Add Artist</h2>
        <form id="artistForm">
          <label for="artistName">Name:</label>
          <input type="text" id="artistName" name="artistName" required />
          <label for="artistBio">Bio:</label>
          <textarea id="artistBio" name="artistBio" required></textarea>
          <label for="artistGenre">Genre:</label>
          <input type="text" id="artistGenre" name="artistGenre" required />
          <button type="submit">Add Artist</button>
        </form>
      </div>
    </div>

    <div id="albumModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal('albumModal')">&times;</span>
        <h2>Add Album</h2>
        <form id="albumForm">
          <label for="albumTitle">Title:</label>
          <input type="text" id="albumTitle" name="albumTitle" required />
          <label for="albumReleaseDate">Release Date:</label>
          <input
            type="date"
            id="albumReleaseDate"
            name="albumReleaseDate"
            required
          />
          <label for="albumArtist">Artist:</label>
          <input type="text" id="albumArtist" name="albumArtist" required />
          <label for="albumCover">Cover Image:</label>
          <input type="file" id="albumCover" name="albumCover" />
          <button type="submit">Add Album</button>
        </form>
      </div>
    </div>

    <div id="trackModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal('trackModal')">&times;</span>
        <h2>Add Track</h2>
        <form id="trackForm">
          <label for="trackTitle">Title:</label>
          <input type="text" id="trackTitle" name="trackTitle" required />
          <label for="trackDuration">Duration:</label>
          <input type="text" id="trackDuration" name="trackDuration" required />
          <label for="trackAlbum">Album:</label>
          <input type="text" id="trackAlbum" name="trackAlbum" required />
          <label for="trackFile">Audio File:</label>
          <input type="file" id="trackFile" name="trackFile" />
          <button type="submit">Add Track</button>
        </form>
      </div>
    </div>

    <div id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal('playlistModal')">&times;</span>
        <h2>Add Playlist</h2>
        <form id="playlistForm">
          <label for="playlistName">Name:</label>
          <input type="text" id="playlistName" name="playlistName" required />
          <label for="playlistDescription">Description:</label>
          <textarea
            id="playlistDescription"
            name="playlistDescription"
            required
          ></textarea>
          <label for="playlistSearch">Search Tracks:</label>
          <input
            type="text"
            id="playlistSearch"
            placeholder="Search tracks..."
            oninput="filterTracks()"
          />
          <label for="playlistTracks">Select Tracks:</label>
          <div id="trackCheckboxes"></div>
          <button type="submit">Add Playlist</button>
        </form>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
