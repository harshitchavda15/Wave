<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in || Sign up from</title>
    <link rel="icon" href="./img/W-transperent.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Login-styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div
      id="backgroundSVG"
      width="0"
      height="0"
      style="position: absolute"
    ></div>

    <nav class="sideBar">
      <div class="logo">
        <a href="#"><h1 class="WAVE">WAVE</h1></a>
      </div>
    </nav>

    <div class="border-container">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"
                ><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <div class="infield">
              <input type="text" placeholder="Name" />
            </div>
            <div class="infield">
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="infield">
              <input type="password" placeholder="Password" />
            </div>
            <button onclick="signup()">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Log in</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"
                ><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <div class="infield">
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="infield">
              <input type="password" placeholder="Password" />
            </div>
            <a href="#" class="forgot">Forgot your password?</a>
            <button>Log In</button>
          </form>
        </div>
        <div class="overlay-container" id="overlayCon">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>
                Welcome Back!
                <h4 style="color: black">Let's WAVE</h4>
              </h1>
              <p style="font-weight: 700">Miss us? We miss you!!</p>
              <button id="overlayBtnLogIn">Log In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>
                Hello, Friend!
                <h4 style="color: black">Ready To WAVE?</h4>
              </h1>
              <p style="font-weight: 700">
                Join WAVE and Elevate Your Music Experience
              </p>
              <button id="overlayBtnSignUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Form container toggle and button scaling effect
      const container = document.getElementById("container");
      const overlayBtnSignUp = document.getElementById("overlayBtnSignUp");
      const overlayBtnLogIn = document.getElementById("overlayBtnLogIn");

      overlayBtnSignUp.addEventListener("click", () => {
        container.classList.toggle("right-panel-active");
        overlayBtnSignUp.classList.remove("btnScaled");
        window.requestAnimationFrame(() => {
          overlayBtnSignUp.classList.add("btnScaled");
        });
      });

      overlayBtnLogIn.addEventListener("click", () => {
        container.classList.toggle("right-panel-active");
        overlayBtnLogIn.classList.remove("btnScaled");
        window.requestAnimationFrame(() => {
          overlayBtnLogIn.classList.add("btnScaled");
        });
      });

      // SVG Animation
      document.addEventListener("DOMContentLoaded", () => {
        fetch("./img/LoginBackGround.svg")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("backgroundSVG").innerHTML = data;

              // Wave Animations
              gsap.fromTo(
                "#wave1",
                { y: 0 },
                {
                  y: 110,
                  duration: 4,
                  repeat: -1,
                  yoyo: true,
                  ease: "sine.inOut",
                }
              );
              gsap.fromTo(
                "#wave2",
                { y: 50 },
                {
                  y: 80,
                  duration: 5,
                  repeat: -1,
                  yoyo: true,
                  ease: "sine.inOut",
                }
              );
    
              gsap.to("#wave1 path", {
                duration: 2.5,
                x: 50,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.1,
              });
    
              gsap.to("#wave2 path", {
                duration: 2.7,
                x: 55,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.1,
              });
    
            // Music Notes Animations
            gsap.fromTo(
              ["#note1", "#note2", "#note3", "#note4"],
              {
                y: 0,
                opacity: 0.7,
              },
              {
                y: (i, target) => (i % 2 === 0 ? -30 : -40),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.3,
                duration: 4,
                opacity: 1,
                rotation: (i, target) => (i % 2 === 0 ? 5 : -5),
              }
            );

            // Letters Animations
            gsap.fromTo(
              ["#letter1", "#letter2", "#letter3", "#letter4"],
              {
                y: 0,
                scale: 1,
              },
              {
                y: (i, target) => (i % 2 === 0 ? -40 : -50),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 0.2,
                duration: 5,
                scale: 1.1,
                x: (i, target) => (i % 2 === 0 ? 5 : -5),
              }
            );

            // Color transitions for music notes
            gsap.to(["#note1", "#note2", "#note3", "#note4"], {
              duration: 3,
              fill: "#FDCB9E",
              repeat: -1,
              yoyo: true,
              ease: "sine.inOut",
            });

            // Subtle rotation and scaling for letters
            gsap.to(["#letter1", "#letter2", "#letter3", "#letter4"], {
              duration: 6,
              rotation: 8,
              repeat: -1,
              yoyo: true,
              ease: "sine.inOut",
            });

            // Parallax effect for waves
            

            // Interactive hover effects
            document
              .querySelectorAll("#note1, #note2, #note3, #note4")
              .forEach((note) => {
                note.addEventListener("mouseenter", () => {
                  gsap.to(note, {
                    duration: 0.5,
                    scale: 1.2,
                    fill: "#FF6B6B",
                  });
                });
                note.addEventListener("mouseleave", () => {
                  gsap.to(note, {
                    duration: 0.5,
                    scale: 1,
                    fill: "#FDCB9E",
                  });
                });
              });
          });
      });
    </script>
  </body>
</html>
